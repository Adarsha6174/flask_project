<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Attendence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
       
        
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <form action="postattendence" method="post">
        <table class="table table-striped">
        <tr>
            <th>Roll Number</th>
            <th>Student Name</th>
            <th>Present</th>
            <!-- <th>Absent</th> -->
        </tr>
            
        {% for data in data%}
        <tr>
            <td>{{data[1]}}</td>
            <td>{{data[0]}}</td>
            <td><input type="checkbox" name="{{data[0]}}" id="" value="p" checked>Present</td>
            <!-- <td><input type="radio" name="{{roll}}" id="" value="0"></td> -->
        </tr>
        {% endfor %}
            
        </table>
        <input class="btn bg-success" type="submit" value="Post">
    </form>
<script>

</script>
</body>
</html>
